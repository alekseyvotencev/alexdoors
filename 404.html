<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/fonts/fonts.css">
    <link rel="stylesheet" href="./src/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>404</title>
</head>

<body>
    @@include('./templates/header.html')
    <main>
        <section class="error">
            <img src="./src/images/svg/404.svg" alt="" class="error__img desktop">
            <img src="./src/images/svg/404-mobile.svg" alt="" class="error__img mobile">
            <div class="container">
                <div class="error__text">
                    <p class="error__heading heading1">Ошибка 404 :(</p>
                    <p class="error__description">Кажется что-то пошло не так! Страница, которую вы запрашиваете, не
                        существует. Возможно она устарела, была удалена, или был введен неверный адрес в адресной
                        строке.</p>
                    <a href="#" class="error__link primary-btn">на главную</a>
                </div>
            </div>
        </section>
    </main>
    @@include('./templates/footer.html')

</body>

</html>
