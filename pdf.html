<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/fonts/fonts.css">
    <link rel="stylesheet" href="./src/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>PDF: Расчет стоимости товара</title>
</head>

<body>
    <main>
        <section class="pdf">
            <div class="pdf__container">
                <div class="pdf__top">
                    <div class="pdf__top-left">
                        <p>[Наименование предприятия]</p>
                        <p>Адрес: [Фирменный Адрес]</p>
                        <p>ИНН: [ИНН фирмы]</p>
                        <p>КПП: [КПП фирмы]</p>
                        <p>Тел.: [Фирменный телефон]</p>
                    </div>
                    <div class="pdf__top-right">
                        <img src="./src/images/svg/logo-pdf.svg" alt="">
                    </div>
                </div>
                <div class="pdf__content">
                    <p class="pdf__heading">Расчет стоимости товара: <br>
                        Входная дверь Марта 6</p>
                    <div class="pdf__images">
                        <div class="pdf__images-item">
                            <img src="./src/images/entrance-card-img1.png" alt="">
                        </div>
                        <div class="pdf__images-item">
                            <img src="./src/images/entrance-card-img2.png" alt="">
                        </div>
                    </div>

                    <div class="pdf__table">
                        <div class="pdf__table-head">
                            <div>№</div>
                            <div>Тип</div>
                            <div>Наименование</div>
                            <div>Стоимость</div>
                        </div>
                        <div class="pdf__table-body">
                            <div class="pdf__table-row">
                                <div>1</div>
                                <div>Цвет внутренней панели</div>
                                <div>Бежевый</div>
                                <div>2 000,00</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
